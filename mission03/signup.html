<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 회원가입</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>

  <body>
    <main class="auth-container">
      <div class="logo-home-button-wrapper">
        <a href="/"
          ><img src="images/logo/logo.svg" alt="판다마켓 홈" width="396"
        /></a>
      </div>

      <form>
        <div class="input-item">
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="이메일을 입력해 주세요"
          />
          <div id="email-error" class="error-message"></div>
        </div>
        <div class="input-item">
          <label for="nickname">닉네임</label>
          <input
            id="nickname"
            name="nickname"
            type="text"
            placeholder="닉네임을 입력해 주세요"
          />
          <div id="nickname-error" class="error-message"></div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="input-item">
          <label for="password">비밀번호</label>
          <div class="password-box">
            <input
              id="password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <img
              id="password-toggle"
              src="images/icons/eye-invisible.svg"
              alt="비밀번호 보기"
            />
          </div>
          <div id="password-error" class="error-message"></div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="input-item">
          <label for="confirm-password">비밀번호 확인</label>
          <div class="password-box">
            <input
              id="confirm-password"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <img
              id="confirm-password-toggle"
              src="images/icons/eye-invisible.svg"
              alt="비밀번호 보기"
            />
          </div>
          <div id="confirm-password-error" class="error-message"></div>
        </div>

        <button
          id="signup-button"
          type="submit"
          class="button pill-button full-width"
          disabled
        >
          회원가입
        </button>
        <div class="modal-background"></div>
        <div class="modal-container">
          <h2 class="modal-message"></h2>
          <button class="modalbtn" type="button">확인</button>
        </div>
      </form>

      <div class="social-login-container">
        <h3>간편 로그인하기</h3>
        <div class="social-login-buttons-container">
          <a
            href="https://www.google.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="구글 로그인"
            ><img
              src="images/social/google-logo.png"
              alt="구글 로그인"
              width="42"
          /></a>
          <a
            href="https://www.kakaocorp.com/page/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="카카오톡 로그인"
            ><img
              src="images/social/kakao-logo.png"
              alt="카카오톡 로그인"
              width="42"
          /></a>
        </div>
      </div>

      <div class="auth-switch">
        이미 회원이신가요? <a href="login.html">로그인</a>
      </div>
    </main>
    <script src="login.js"></script>
  </body>
</html>
